name: Deploy to Development

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  deploy-dev:
    runs-on: ubuntu-latest
    environment: development
    env:
      NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.DEV_NEXT_PUBLIC_FIREBASE_API_KEY }}
      NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN: ${{ secrets.DEV_NEXT_PUBLIC_FIREBASE_AUTH_DOMAIN }}
      NEXT_PUBLIC_FIREBASE_PROJECT_ID: ${{ secrets.DEV_NEXT_PUBLIC_FIREBASE_PROJECT_ID }}
      NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET: ${{ secrets.DEV_NEXT_PUBLIC_FIREBASE_STORAGE_BUCKET }}
      NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.DEV_NEXT_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
      NEXT_PUBLIC_FIREBASE_APP_ID: ${{ secrets.DEV_NEXT_PUBLIC_FIREBASE_APP_ID }}
      NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID: ${{ secrets.DEV_NEXT_PUBLIC_FIREBASE_MEASUREMENT_ID }}
      # Use the Development Service Account
      DEV_FIREBASE_SERVICE_ACCOUNT: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_NYEMBO_TECH }}

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm ci

      - name: Create Service Account File
        run: echo '${{ secrets.FIREBASE_SERVICE_ACCOUNT_NYEMBO_TECH }}' > service-account.json

      - name: Build
        run: npm run build

      - name: Set Artifact Registry Cleanup Policy
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        # Project-ID should ideally come from secret/variable, but defaulting to the one used in code 'nyembotech-156d0' if known
        # In ci.yml it was 'nyembo-tech', in deploy-dev it was 'nyembotech-156d0'.
        # I'll stick to 'nyembotech-156d0' as per the user's error message / existing file.
        run: npx firebase-tools functions:artifacts:setpolicy --location europe-west1 --project nyembotech-156d0 --force

      - name: Deploy to Firebase Hosting (Dev)
        env:
          FIREBASE_CLI_EXPERIMENTS: webframeworks
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: npx firebase-tools hosting:channel:deploy dev --project nyembotech-156d0 --expires 7d

      - name: Deploy Firestore Rules & Indexes
        env:
          GOOGLE_APPLICATION_CREDENTIALS: service-account.json
        run: npx firebase-tools deploy --only firestore:rules,firestore:indexes --project nyembotech-156d0
